<main>
  <section
    *ngIf="pokemon.length !== 0; else voidPokemon"
    id="table-pokemon"
    ngFor=""
  >
  
  <app-card-pokemon></app-card-pokemon>
</section>

  <ng-template #voidPokemon>
    <article class="void-pokemon">
      <h3>Nenhum Pokemon encontrado.</h3>
      <a class="add-pokemon" href="create">Adicionar pokemon</a>
    </article>
  </ng-template>
</main>
